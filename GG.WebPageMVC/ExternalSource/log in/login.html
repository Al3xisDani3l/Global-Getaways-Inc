<!doctype html>
<html lang="en">
  <head>
    <title>Log In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
        <div class="row main-content color">
            <div class="col-12 col-sm-12">
                <div class="col-12">
                    <img class="rounded mx-auto d-block img" src="logotipo.png" alt="login">
                </div>
                <div class="col-10">
                    <form class="form" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo:</label>
                            <input type="email" class="form-control" id="Correo" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña:</label>
                            <input type="password" class="form-control" id="Contrasenia">
                        </div>
                        <button type="submit" class="bbtn btn-primary btn-lg">Entrar</button>
                    </form>
                </div>
                <h5 class="text-center h5">¿Quieres iniciar sesión con tus redes?</h5>
                <div class="row text-center">
                    <div class="col-12">
                        <a name="" id="" class="btn" href="#" role="button">
                            <img src="redes sociales/facebook.svg" alt="" width="30px" height="30px">
                        </a>
                        <a name="" id="" class="btn" href="#" role="button">
                            <img src="redes sociales/google.svg" alt="" width="30px" height="30px">
                        </a>
                        <a name="" id="" class="btn" href="#" role="button">
                            <img src="redes sociales/linkedin.svg" alt="" width="30px" height="30px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
